<h1>Giỏ hàng</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>Bạn có {{cart.totalItemsCount}} sản phẩm trong giỏ hàng</p>
  <table class="table">
    <thead>
      <tr>
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of cart.productIds">
        <td>{{cart.items[productId].product.title}}</td>
        <td>{{cart.items[productId].quantity}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
