<h1>Giỏ hàng</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>Bạn có {{cart.totalItemsCount}} sản phẩm trong giỏ hàng</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Sản phẩm</th>
        <th class="text-center" style="width: 220px">Số lượng</th>
        <th class="text-right" style="width: 20%">Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>{{item.title}}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{item.totalPrice | currency:'USD':true}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{cart.totalPrice | currency:'USD':true}}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Xóa</button>
</div>
