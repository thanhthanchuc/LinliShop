<p>
    <button routerLink="/admin/products/new" class="btn btn-primary">Thêm vật phẩm</button>
</p>
<p>
    <input #query type="text" class="form-control" placeholder="Tìm kiếm..." (keyup)="filter(query.value)">
</p>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredProducts">
            <td>{{item.payload.node_.children_.root_.right.value.value_}}</td>
            <td>{{item.payload.node_.children_.root_.value.value_}}</td>
            <td>
                <a [routerLink]="['/admin/products/', item.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
