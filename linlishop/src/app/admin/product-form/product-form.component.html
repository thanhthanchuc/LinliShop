<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Tên sản phẩm</label>
    <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" required>
    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
      Bạn không thể bỏ trống trường này.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Giá</label>
    <div class="input-group">
      <span class="input-group-text">vnđ</span>
      <input ngModel name="price" type="number" class="form-control" id="price" required #price="ngModel">
    </div>
    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
      Bạn không thể bỏ trống trường này.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Thể loại</label>
    <select ngModel name="category" class="form-control" id="category" required #category="ngModel">
      <option value=""></option>
      <option *ngFor="let item of categories$ | async" [value]="item.key">{{item.payload.node_.children_.root_.value.value_}}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Bạn không thể bỏ trống trường này.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Link hình ảnh</label>
    <input ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required #imageUrl="ngModel">
    <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
      Bạn không thể bỏ trống trường này.
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
